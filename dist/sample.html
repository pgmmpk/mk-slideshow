<!DOCTYPE html>
<html ng-app="slideshowDemo">
  <head>
    <title>Slideshow Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <base href="/">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="components/slideshow/mk.slideshow.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="components/slideshow/mk.slideshow.js"></script>
  </head>
  <body ng-controller="RootCtrl">
    <button ng-show="!slideshow" ng-click="slideshow=true" class="btn btn-default">Start Slideshow</button>
    <mk-slides showing-time="1500" auto-play="true" on-exit="exitCalled()" ng-if="slideshow">
      <mk-slide ng-repeat="url in urls" url="{{url}}"></mk-slide>
    </mk-slides>
  </body>
</html>
